<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Playfair+Display+SC&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Jomolhari&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Inconsolata&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Dancing+Script&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Averia+Serif+Libre&display=swap"
      rel="stylesheet"
    />

    <title>Incentive for trading & services UK limited.</title>
    <meta
      name="description"
      content="Incentive UK for trading and services UK Ltd., providing the best possible service for our daily client needs"
    />
  </head>
  <body>
    <header>
      <nav
        class="navbar fixed-top navbar-expand-sm navbar-toggleable-sm navbar-light box-shadow"
      >
        <div class="container">
          <a class="navbar-brand"><img class="logo" src="INCENTIVEUK.png" /></a>
        </div>
      </nav>
    </header>
    <section class="main-section row">
      <div class="container">
        <div class="hero">
          <div class="main-section-text">
            <h2 style="font-size: 5vw;" class="hero-text">
              Incentive for Trading & Services UK Ltd.
            </h2>
          </div>
          <form
            action="https://formspree.io/info@incentiveuk.com"
            method="POST"
            class="main-form"
          >
            <h2 class="touch">Get in Touch</h2>
            <div class="form-group">
              <input
                class="form-control"
                name="Name"
                type="text"
                id="name-input"
                placeholder="Name"
                required
              />
            </div>
            <div class="form-group">
              <input
                class="form-control"
                name="Email"
                type="email"
                id="email-input"
                placeholder="Email"
                required
              />
            </div>
            <div class="form-group">
              <input
                class="form-control"
                name="Phone Number"
                type="number"
                id="phone-input"
                placeholder="Phone Number"
              />
            </div>
            <h4 class="message-me">Message</h4>
            <div class="form-group">
              <textarea
                class="form-control"
                name="Message"
                id="message-input"
                rows="4"
                required
              ></textarea>
            </div>
            <button type="submit" class="email-button">
              Submit
            </button>
          </form>
          <div class="call-us">
            <h5 class="call-us-header">CALL US</h5>
            <h3 class="class-us-number">+44 161 962 3956</h3>
          </div>
        </div>
      </div>
    </section>

    <section class="second-section">
      <div class="container contact-div">
        <div class="row contact-header">
          <h2>Contact Information</h2>
        </div>
        <div class="row">
          <div class="col-1">
            <i class="fas fa-address-card fa-3x" style="color: #cc7a00;"></i>
          </div>
          <div class="infoo col-7">
            <h4 class="infoo-header">Address</h4>
            <p>
              Office No. 5 Hesketh House, 3a School Road, Manchester, United
              Kingdom
            </p>
          </div>
        </div>
        <div class="row">
          <div class="col-1">
            <i class="fas fa-mail-bulk fa-3x" style="color: #cc7a00;"></i>
          </div>
          <div class="infoo col-7">
            <h4 class="infoo-header">Email</h4>
            <p>info@incentiveuk.com</p>
          </div>
        </div>
        <div class="row">
          <div class="col-1">
            <i class="fas fa-phone-volume fa-3x" style="color: #cc7a00;"></i>
          </div>
          <div class="infoo col-7">
            <h4 class="infoo-header">Phone</h4>
            <p>+44 161 962 3956</p>
          </div>
        </div>
      </div>
    </section>
    <footer class="border-top footer">
      <div class="container">
        &copy;
        <script>
          document.write(new Date().getFullYear());
        </script>
        - IncentiveUK
      </div>
    </footer>
    <script
      src="https://kit.fontawesome.com/ac34029933.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
